<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem vindo a sua biblioteca virtual 📚📕📖 </h1>
    <div id="cadastro">
        <h2>Cadastro do Livro</h2>
        <form id="cadastroLivro">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required><br>

            <label for="isbn">Isbn:</label>
            <input type="text" id="isbn" name="isbn" required><br>
            
            <button type="button" onclick="atualizarLivro()">🔁Atualizar</button>
            <button type="button" onclick="apagarLivro()">Apagar</button>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="pesquisa">
        <h2>Pesquisa do Livro</h2>
        <form id="pesquisaLivro">
            <label for="searchId">ID do Livro:</label>
            <input type="text" id="searchId" name="searchId"><br>

            <button type="button" onclick="pesquisarLivro()">Pesquisar"</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
